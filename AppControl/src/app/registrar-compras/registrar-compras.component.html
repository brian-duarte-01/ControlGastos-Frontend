<div class="container">
    <div class="titulo">
        <h1 class="ti">Nueva Compra</h1>
    </div>

    <div class="nuevo">
        <form class="row g-3" [formGroup]="formulario" (ngSubmit)="save()">

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">COMPRA</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bag" viewBox="0 0 16 16">
                            <path
                                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                        </svg>
                    </span>
                    <input type="text" class="form-control" formControlName="compra"
                        placeholder="Digite el nombre de la compra" id="compra"
                        aria-describedby="inputGroupPrepend2" required>
                </div>

                <div class="alert-danger" *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                    <div class="container-error-message">
                        *
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">ESTABLECIMIENTO</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-shop" viewBox="0 0 16 16">
                            <path
                                d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z" />
                        </svg>
                    </span>
                    <input type="text" formControlName="establecimiento"
                        placeholder="Digite el nombre del establecimiento" class="form-control"
                        id="establecimiento" aria-describedby="inputGroupPrepend2" required>
                </div>

                <div class="alert-danger" *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                    <div class="container-error-message">
                        *
                    </div>
                </div>
            </div>


            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">TARJETA</label>
                <select class="form-select" formControlName="tarjeta" id="tarjeta" required>
                    <option selected disabled value="">Elegir una Opci√≥n</option>
                    <option value="TARJETA BI VISA DORADA">TARJETA BI VISA DORADA</option>
                    <option value="TARJETA BI MASTERCARD">TARJETA BI MASTERCARD</option>
                    <option value="CUENTA MONETARIA BI">CUENTA MONETARIA BI</option>
                    <option value="CUENTA DE AHORRO BI">CUENTA DE AHORRO BI</option>
                    <option value="TARJETA BAC WALMART">TARJETA BAC WALMART</option>
                     <option value="CUENTA MONETARIA BAC">CUENTA MONETARIA BAC</option>
                   
                </select>

                <div class="alert-danger" *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                    <div class="container-error-message">
                        *
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">FECHA</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                          </svg>
                    </span>
                    <input type="date" formControlName="fecha" class="form-control" id="fecha"
                        aria-describedby="inputGroupPrepend2" required>
                </div>

                <div class="alert-danger" *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                    <div class="container-error-message">
                        *
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">PERSONA</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                          </svg>
                    </span>
                    <input type="text" formControlName="persona" placeholder="Digite el nombre de la persona" class="form-control" id="persona"
                        aria-describedby="inputGroupPrepend2" required>
                </div>

                <div class="alert-danger" *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                    <div class="container-error-message">
                        *
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">MONTO</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-123" viewBox="0 0 16 16">
                            <path d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961h1.174Zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057h1.138Zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75v.96Z"/>
                          </svg>
                    </span>
                    <input type="text" formControlName="monto" placeholder="Digite el monto de la compra" class="form-control" id="monto"
                        aria-describedby="inputGroupPrepend2" required>
                </div>

                <div class="alert-danger" *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                    <div class="container-error-message">
                        *
                    </div>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-outline-primary" type="submit" [disabled]="!formulario.valid">Enviar</button>
                <a href="compra" class="btn btn-outline-warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                      </svg>
                </a>
              </div>


        </form>

    </div>
</div>
