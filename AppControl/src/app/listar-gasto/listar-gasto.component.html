<div class="container">
    <div class="titulo">
        <h1 class="ti">LISTAR GASTOS</h1>
    </div>

    <div class="botones">
        <a class="btn btn-outline-primary btn-sm" href="nuevogasto">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cash"
                viewBox="0 0 16 16">
                <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                <path
                    d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z" />
            </svg> Nuevo Gasto</a>

            <a href="gasto" onclick="print()" class="btn btn-outline-warning btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                    <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                    <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
                  </svg>
            </a>
    </div>

    <div class="table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th class="td">NOMBRE</th>
                    <th class="td">FECHA</th>
                    <th class="td">MONTO</th>
                    <th class="td">ESTADO</th>
                    <th class="td1">BOTONES</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let gastos of gasto">
                    <td class="td">{{gastos.nombre}}</td>
                    <td class="td">{{gastos.fecha}}</td>
                    <td class="td">{{gastos.monto}}</td>
                    <td class="td">{{gastos.status}}</td>
                    <td class="td1">
                        <div class="btn-group btn-group-sm">

                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-primary" (click)="edit(gastos)" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">

                                            <form [formGroup]="formulario" (ngSubmit)="update()" class="row g-3">

                                                <div class="col-md-4">
                                                    <label for="validationDefaultUsername"
                                                        class="form-label">NOMBRE</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text" id="inputGroupPrepend2">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                                height="16" fill="currentColor" class="bi bi-cash-coin"
                                                                viewBox="0 0 16 16">
                                                                <path fill-rule="evenodd"
                                                                    d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                                                                <path
                                                                    d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                                                                <path
                                                                    d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                                                                <path
                                                                    d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                                                            </svg>
                                                        </span>
                                                        <input type="text" formControlName="nombre"
                                                            placeholder="Digite el Nombre del Gasto"
                                                            class="form-control" id="nombre"
                                                            aria-describedby="inputGroupPrepend2" required>
                                                    </div>
                                                    <div class="alert-danger"
                                                        *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                                                        <div class="container-error-message">
                                                            *
                                                        </div>
                                                    </div>
                                                </div>

                                                
                                                <div class="col-md-4">
                                                    <label for="validationDefaultUsername"
                                                        class="form-label">FECHA</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text" id="inputGroupPrepend2">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                                              </svg>
                                                        </span>
                                                        <input type="date" formControlName="fecha"
                                                            placeholder="Digite el Nombre del Gasto"
                                                            class="form-control" id="nombre"
                                                            aria-describedby="inputGroupPrepend2" required>
                                                    </div>
                                                    <div class="alert-danger"
                                                        *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                                                        <div class="container-error-message">
                                                            *
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <label for="validationDefaultUsername"
                                                        class="form-label">MONTO</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text" id="inputGroupPrepend2">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                                height="16" fill="currentColor"
                                                                class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                                                <path
                                                                    d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                                                            </svg>
                                                        </span>
                                                        <input type="text" formControlName="monto"
                                                            placeholder="Digite el monto a Pagar" class="form-control"
                                                            id="monto" aria-describedby="inputGroupPrepend2" required>
                                                    </div>
                                                    <div class="alert-danger"
                                                        *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                                                        <div class="container-error-message">
                                                            *
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <label for="validationDefault04" class="form-label">ESTADO</label>
                                                    <select class="form-select" formControlName="status" id="status"
                                                        required>
                                                        <option selected disabled value="">Elegir una Opción</option>
                                                        <option value="PENDIENTE">PENDIENTE</option>
                                                        <option value="PAGADO">PAGADO</option>
                                                    </select>
                                                    <div class="alert-danger"
                                                        *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)">
                                                        <div class="container-error-message">
                                                            *
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <button class="btn btn-outline-primary" data-bs-dismiss="modal"
                                                        [disabled]="!formulario.valid" type="submit">Enviar</button>
                                                </div>

                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-outline-warning" (click)="delete(gastos)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
